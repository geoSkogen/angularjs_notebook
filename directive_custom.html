<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

<title>
</title>

<link rel="stylesheet" href="#"/>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
</script>

</head>

<body ng-app="thisApp">
<h2>AngularJS Notes</h2>
<!--this is the owner of the application-->

  <!--this invokes a directive as an element, in lc-lc format-->
  <test-directive></test-directive>

</body>

<script>
var app = angular.module("thisApp", []);
//this adds a callback to the directive in camelCase
app.directive("testDirective", function () {
  return {
    restrict: "E",//restricts invokation to element only
    //other restrictions: A for attr, C for class, M for comment  
    template : "<h1>custom directive!</h1>"
  };
});
</script>

</html>
