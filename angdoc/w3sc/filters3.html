<body>
<h3>change reorder by column selected</h3>
<!--this defines a module and adds a controller-->
<div ng-app="thisApp2" ng-controller="thisControlHash">
<table>
  <tr>
    <th ng-click="changeOrder('lname')">Last</th>
    <th ng-click="changeOrder('fname')">First</th>
    <th ng-click="changeOrder('dept')">Department</th>
  </tr>
  <tr ng-repeat="x in names | orderBy: selectOrder">
    <td>{{x.lname}}</td>
    <td>{{x.fname}}</td>
    <td>{{x.dept}}</td>
  </tr>
</table>
</div>

</body>

<script src="thisApp.js"></script>
<script src="thisControlHash.js"></script>
