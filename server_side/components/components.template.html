<div class="flexOuterLeft">
  <div class="flexInner">
      <span>search:</span><br/>
      <input type="text" ng-model="$ctrl.query"/>
  </div>
  <div class="flexInner">
    <p>sort by:</p>
    <select ng-model="$ctrl.orderSel">
        <option value="title">alphabetical - title</option>
        <option value="artist">alphabetical - artist</option>
        <option value="year">chronological</option>
    </select>
  </div>
  <div class="flexInner">
    <div class="columnar">
    <ul>
 <!--$ctrl is the default alias of this component's controller instance-->
      <li ng-repeat="album in $ctrl.albums | filter: $ctrl.query | orderBy: $ctrl.orderSel">
        <span><em>{{ album.title }}</em></span>
        <p>&mdash; {{ album.artist }}</p>
      </li>
    </ul>
   </div>
  </div>
</div>
