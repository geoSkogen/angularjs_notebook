<h3>angular DOM</h3>

  <p><input type="checkbox" ng-model="switch"/>button</p>

<div ng-app="" ng-init="num=13">
  <p ng-show="num > 12">ng-show expression evaluates to true</p>
  <p ng-hide="num < 12">ng-hide expression evaluates to false</p>
</div>
