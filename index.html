<body>
<h2>AngularJS Notes</h2>
<!--this is the owner of the application-->
<!--declaring a variable firstName, assigning-->
<div ng-app="" ng-init="firstName='Joseph'">
  <h3>dynamic getting &amp; writing with ng-model &amp; ng-bind</h3>
  <!--this binds the value of the input field
      to the application variable name1-->
  <p>enter some text <input type="text" ng-model="name1"/></p>
  <!--this binds the innerHTML of its element
      to the application variable name1-->
  <p ng-bind="name1"></p>
  <!--same-->
  <h3>writing ng-init initialized variable into HTML</h3>
  <p>my name is: <span ng-bind="firstName"></span></p>

  <h3>interpolate expressions into HTML with double curly brackets</h3>
  <p>5 + 5 = {{ 5 + 5 }}</p>
  <p>that name again is: {{ firstName }}</p>
</div>




</body>
